<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 多数据库同步控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(120deg, #0d6efd 0%, #6f9bfd 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { max-width: 420px; width: 100%; }
    </style>
</head>
<body>
    <div class="card shadow-lg login-card">
        <div class="card-body p-4">
            <div class="text-center mb-3">
                <i class="bi bi-database-fill text-primary" style="font-size: 3rem;"></i>
                <h4 class="mt-2">多数据库同步控制台</h4>
                <p class="text-muted">请输入账号密码登录</p>
            </div>
            <div id="error-box" class="alert alert-danger d-none"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-100" id="login-btn">登录</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '';

        async function fetchJson(path, options = {}) {
            const headers = { 'Content-Type': 'application/json', ...(options.headers || {}) };
            const resp = await fetch(`${API_BASE}${path}`, { ...options, headers });
            const data = await resp.json().catch(() => ({}));
            if (!resp.ok) {
                throw new Error(data.detail || data.message || resp.statusText);
            }
            return data;
        }

        function showError(msg) {
            const box = document.getElementById('error-box');
            box.textContent = msg;
            box.classList.remove('d-none');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('login-btn').disabled = true;
            try {
                const data = await fetchJson('/api/v2/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                localStorage.setItem('token', data.token);
                localStorage.setItem('userInfo', JSON.stringify({ username: data.username, role: data.role }));
                window.location.href = 'index.html';
            } catch (err) {
                showError('登录失败：' + err.message);
            } finally {
                document.getElementById('login-btn').disabled = false;
            }
        });

        // 若已登录则直接跳转
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
